{% extends "base.html" %}


{% block content %}

	<div class="list-group">
		{% for book in books %}
		<a href="{{ url_for('book', isbn=book.isbn10, books_info=book) }}" class="list-group-item">
			<div class="row">
				<div class="col-md-9">
					<h4 class="list-group-item-heading"> {{ book.title }} </h4>
		    		<p class="list-group-item-text"><strong>ISBN</strong> {{ book.isbn10 }} </p>
		    		<p class="list-group-item-text"><strong>Author</strong> {{ book.author }} </p>
		    		<p class="list-group-item-text"><strong>Publisher</strong> {{ book.publisher }} </p>
				</div>
				<div class="col-md-3">
					<img src="{{ book.cover_url }}" class="img-responsive center-block" alt="Book cover">
				</div>
			</div>
		</a>
		{% endfor %}
	
	</div>

{% endblock %}
