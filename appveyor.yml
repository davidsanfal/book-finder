build: false

environment:
  matrix:
    - PYTHON: "C:\\Python27"

init:
  - "ECHO %PYTHON%"

install:
  - "set PYTHONPATH=%PYTHONPATH%;%CD%"
  - "%PYTHON%/Scripts/pip.exe install -r requirements.txt"
  - "%PYTHON%/Scripts/pip.exe install -r requirement_test.txt"

test_script:
  - "%PYTHON%/Scripts/nosetests"
